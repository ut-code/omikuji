<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>オリジナルアプリ作成画面</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="edit-box">
        <h1>オリジナルアプリを作ろう！</h1>
        <table>
          <tr>
            <td>タイトル</td>
            <td>
              <input
                type="text"
                id="title-input"
                placeholder="アプリのタイトルを入力"
              />
            </td>
          </tr>
          <tr>
            <td>説明文</td>
            <td>
              <input
                type="text"
                id="caption-input"
                placeholder="アプリの説明を入力"
              />
            </td>
          </tr>
        </table>
        <div><button id="reflect-button">反映</button></div>
        <table>
          <tr>
            <td>ボックスを追加</td>
            <td><button id="add-result-button">ボックスを追加する</button></td>
          </tr>
        </table>
        <a href="./sample">サンプルページ(作業用)</a>
      </div>
      <div class="preview-box">
        <h2>プレビュー</h2>
        <iframe
          src="./preview.html"
          width="312px"
          height="675px"
          id="iframe-elem"
        ></iframe>
      </div>
    </div>
    <script type="module" src="./index.js"></script>
  </body>
</html>
